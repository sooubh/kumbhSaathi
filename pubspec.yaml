name: kumbh_saathi
description: "KumbhSaathi - Smart Assistance App for Nashik Kumbh Mela"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.2
  flutter_svg: ^2.2.3

  # State Management
  flutter_riverpod: ^2.6.1

  # Maps & Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_map: ^8.2.2
  flutter_map_tile_caching: ^10.0.1
  latlong2: ^0.9.1
  http: ^1.6.0
  collection: ^1.19.1
  permission_handler: ^12.0.1
  path_provider: ^2.1.2

  # Media
  image_picker: ^1.2.1
  cached_network_image: ^3.4.1

  # Storage
  shared_preferences: ^2.5.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_messaging: any
  flutter_local_notifications: any
  firebase_storage: any
  google_sign_in: any

  # Utilities
  url_launcher: ^6.3.2
  intl: ^0.20.2
  package_info_plus: ^8.0.0

  # AI & Audio (simplified)
  google_generative_ai: ^0.4.6
  record: ^5.1.2  # Simple audio recording
  audioplayers: ^6.1.0  # Simple audio playback
  logger: ^2.0.2
  web_socket_channel: ^2.4.0
  envied: ^1.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  envied_generator: ^1.1.1
  flutter_launcher_icons: ^0.14.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
