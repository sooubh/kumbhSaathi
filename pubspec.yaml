name: kumbh_saathi
description: "KumbhSaathi - Smart Assistance App for Nashik Kumbh Mela"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.5.1

  # Maps & Location
  google_maps_flutter: ^2.6.1
  geolocator: ^11.1.0
  geocoding: ^3.0.0

  # Media
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1

  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  intl: ^0.19.0

  # Speech (commented out due to compatibility issues - add later)
  # speech_to_text: ^6.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
