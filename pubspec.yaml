name: kumbh_saathi
description: "KumbhSaathi - Smart Assistance App for Nashik Kumbh Mela"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.2
  flutter_svg: ^2.2.3

  # State Management
  flutter_riverpod: ^2.6.1

  # Maps & Location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  http: ^1.6.0
  collection: ^1.19.1
  permission_handler: ^12.0.1

  # Media
  image_picker: ^1.2.1
  cached_network_image: ^3.4.1

  # Storage
  shared_preferences: ^2.5.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_messaging: any
  flutter_local_notifications: any
  firebase_storage: any
  google_sign_in: any

  # Utilities
  url_launcher: ^6.3.2
  intl: ^0.20.2

  # Speech (commented out due to compatibility issues - add later)
  # speech_to_text: ^6.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
