<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#fcfcfd",
                        "card-gray": "#f1f3f5",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
        .pulse-ring {
            position: absolute;
            border-radius: 9999px;
            background-color: theme('colors.primary');
            z-index: 0;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display text-slate-900 transition-colors duration-300 overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden">
<div class="flex items-center bg-transparent px-4 pt-6 pb-2 justify-between z-10">
<div class="text-slate-900 flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined !text-[28px]">close</span>
</div>
<h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight flex-1 text-center">Voice Assistant</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-full bg-transparent text-slate-900">
<span class="material-symbols-outlined !text-[28px]">info</span>
</button>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-start px-4 pt-8">
<div class="mb-16">
<h1 class="text-black text-[32px] font-bold leading-tight text-center">Listening...</h1>
<p class="text-slate-600 text-center mt-2 font-medium">I'm ready for your question</p>
</div>
<div class="relative flex items-center justify-center mb-20">
<div class="pulse-ring w-72 h-72 opacity-[0.05]"></div>
<div class="pulse-ring w-56 h-56 opacity-[0.10]"></div>
<div class="pulse-ring w-40 h-40 opacity-[0.15]"></div>
<div class="relative z-10">
<button class="flex cursor-pointer items-center justify-center rounded-full h-[140px] w-[140px] bg-primary text-white shadow-[0_10px_40px_rgba(19,127,236,0.3)] transition-transform active:scale-95">
<span class="material-symbols-outlined !text-[56px]">mic</span>
</button>
</div>
</div>
<div class="w-full max-w-md">
<p class="text-slate-500 text-[11px] font-bold uppercase tracking-[0.15em] text-center mb-6">Try saying</p>
<div class="flex gap-3 px-2 flex-wrap justify-center">
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-primary/10 border border-primary/20 pl-6 pr-6 cursor-pointer hover:bg-primary/20 transition-all">
<span class="material-symbols-outlined text-primary !text-[20px]">medical_services</span>
<p class="text-slate-900 text-[15px] font-semibold">Nearest medical help</p>
</div>
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-card-gray border border-slate-200 pl-6 pr-6 cursor-pointer hover:bg-slate-200 transition-all">
<span class="material-symbols-outlined text-slate-600 !text-[20px]">water_drop</span>
<p class="text-slate-900 text-[15px] font-semibold">Find nearest ghat</p>
</div>
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-card-gray border border-slate-200 pl-6 pr-6 cursor-pointer hover:bg-slate-200 transition-all">
<span class="material-symbols-outlined text-slate-600 !text-[20px]">search</span>
<p class="text-slate-900 text-[15px] font-semibold">Lost &amp; Found</p>
</div>
<div class="flex h-12 items-center justify-center gap-x-2 rounded-full bg-card-gray border border-slate-200 pl-6 pr-6 cursor-pointer hover:bg-slate-200 transition-all">
<span class="material-symbols-outlined text-slate-600 !text-[20px]">policy</span>
<p class="text-slate-900 text-[15px] font-semibold">Police help</p>
</div>
</div>
</div>
</div>
<div class="p-6 pb-10 bg-white border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
<div class="flex justify-between items-center gap-4">
<button class="flex-1 flex flex-col items-center justify-center py-4 rounded-2xl bg-[#ef4444] text-white shadow-lg shadow-red-200 active:scale-95 transition-all">
<span class="material-symbols-outlined mb-1 !text-[26px]">emergency</span>
<span class="text-[10px] font-black uppercase tracking-widest">SOS</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center py-4 rounded-2xl bg-card-gray text-slate-900 active:scale-95 transition-all">
<span class="material-symbols-outlined mb-1 !text-[26px] text-slate-700">keyboard</span>
<span class="text-[10px] font-black uppercase tracking-widest">Type</span>
</button>
<button class="flex-1 flex flex-col items-center justify-center py-4 rounded-2xl bg-card-gray text-slate-900 active:scale-95 transition-all">
<span class="material-symbols-outlined mb-1 !text-[26px] text-slate-700">translate</span>
<span class="text-[10px] font-black uppercase tracking-widest">Hindi</span>
</button>
</div>
<div class="w-32 h-1.5 bg-slate-200 rounded-full mx-auto mt-8"></div>
</div>
</div>

</body></html>
