<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="KumbhSaathi - Smart Assistance App for Nashik Kumbh Mela 2025. Navigate ghats, report lost persons, access emergency services, and ensure your safety during the pilgrimage.">
  <meta name="keywords" content="Kumbh Mela, Nashik, KumbhSaathi, Pilgrimage, Safety, Navigation, Emergency, Lost and Found">
  <meta name="author" content="KumbhSaathi Team">
  <meta name="theme-color" content="#FF6B35">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="KumbhSaathi - Your Kumbh Mela Companion">
  <meta property="og:description" content="Smart Assistance App for Nashik Kumbh Mela 2025. Your trusted companion for a safe and spiritual journey.">
  <meta property="og:image" content="icons/Icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="KumbhSaathi - Your Kumbh Mela Companion">
  <meta property="twitter:description" content="Smart Assistance App for Nashik Kumbh Mela 2025">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="KumbhSaathi">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>KumbhSaathi - Your Kumbh Mela Companion</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      overflow: hidden;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 18px;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">Loading KumbhSaathi...</div>
  </div>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.classList.add('loaded');
        setTimeout(() => loader.remove(), 500);
      }
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
